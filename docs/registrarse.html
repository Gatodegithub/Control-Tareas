    <div class="modal" id="modalLogin">
        <div class="modal-background"></div>
        <div class="modal-content box has-text-centered px-6">
            <div class="field">
                <span class="icon is-large">
                    <i class="far fa-user" style="font-size: 3em;"></i>
                </span>
            </div>
            <div class="field">
                <p class="control has-icons-left has-icons-right">
                    <input class="input is-medium" type="email" placeholder="Correo Electrónico">
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                </p>
            </div>
            <div class="field">
                <p class="control has-icons-left">
                    <input class="input is-medium" type="password" placeholder="Contraseña">
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                </p>
            </div>
            <div class="field">
                <p class="control">
                    <button class="button is-primary is-outlined is-light">
                        Iniciar sesión
                    </button>
                </p>
            </div>
            <div class="field">
                <div class="control">
                    ¿No tienes una cuenta? <a href="registrarse.html">Registrate gratis</a><br>
                    <a>¿Olvidaste tu contraseña?</a>
                </div>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <!-- Formulario de registro -->
    <main class="seccion-uno container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <form action="" method="POST">
                    <div class="field">
                        <label class="label">Nombre Completo</label>
                        <div class="control has-icons-left">
                            <input class="input" type="text" required pattern="[A-Za-z ]{4,15}" id="nombre">
                            <span class="icon is-left">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                        <p class="is-hidden help is-danger"></p>
                    </div>

                    <div class="field">
                        <label class="label">Contraseña</label>
                        <div class="control has-icons-left">
                            <input class="input" type="password" pattern="[A-Za-z0-9]{8,30}" required id="contrasena" maxlength="30">
                            <span class="icon is-left">
                                <i class="fas fa-lock"></i>
                            </span>
                        </div>
                        <p class="is-hidden help is-danger"></p>
                    </div>

                    <div class="field">
                        <label class="label">Correo Electrónico De Trabajo</label>
                        <div class="control has-icons-left">
                            <input class="input" type="email" placeholder="Example@company.com" pattern="^([a-z0-9_\.\+-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$" required id="correo">
                            <span class="icon is-left">
                                <i class="fas fa-envelope"></i>
                            </span>
                        </div>
                        <p class="is-hidden help is-danger"></p>
                    </div>

                    <div class="field">
                        <label class="label">Nombre Del Equipo</label>
                        <div class="control has-icons-left">
                            <input class="input" type="text" pattern="[A-Za-z ]{4,15}" required id="nombreEquipo" maxlength="25">
                            <span class="icon is-left">
                                <i class="fas fa-users"></i>
                            </span>
                        </div>
                        <p class="is-hidden help is-danger"></p>
                    </div>

                    <div class="field">
                        <div class="control">
                            <label class="checkbox">
                                <input type="checkbox" required id="terminos">
                                Acepto los <a href="#">Términos de Uso </a> y <a href="#"> Política de Privacidad</a>
                            </label>
                            <p class="is-hidden help is-danger"></p>
                        </div>
                    </div>

                    <div class="field is-grouped is-grouped-centered mt-5">
                        <p class="control">
                            <button class="button is-primary is-medium mb-6" type="submit" id="botonRegistro">
                                Submit
                            </button>
                        </p>
                        <p class="control">
                            <a class="button is-light is-medium">
                                Cancel
                            </a>
                        </p>
                    </div>

                    <!-- <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">Escribe algo -></label>

                        <div class="field-body">

                                    <input class="input is-static" type="email" value="Escribe algo" contenteditable maxlength="25">
                                </p>
                            </div>
                        </div>
                    </div> -->
                </form>
            </div>
        </div>
    </main>
